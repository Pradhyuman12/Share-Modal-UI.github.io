<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Share UI</title>
</head>
<body>
    <div class="box">
        <div class="title">
            <p>Share</p>
            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.whatsapp.com" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </div>

        <div class="text">
            <p>Or copy link</p>
        </div>

        <div class="textbox">
            <div class="left">
                <p>https://github.com/pradhyuman12</p>
            </div>
            <div class="copy">
                <p>Copy</p>
            </div>
        </div>
    </div>
</body>
</html>
